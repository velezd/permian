[kickstart_test]
# Command to be run for kickstart tests batch.
# The command will be split by spaces and passed to Popen.
# List of tests and maybe some options depending on configuration will be
# added.
runner_command=containers/runner/launch

# kickstart-tests repository and branch to be used
kstest_repo=https://github.com/rhinstaller/kickstart-tests.git
kstest_repo_branch=master
# Path to local kickstart-test checkout to be used
kstest_local_repo=
